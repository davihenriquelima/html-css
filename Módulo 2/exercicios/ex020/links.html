<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>

        /*
            # = id
            . = class
            : = pseudo-class
            :: = pseudo-element
            > = children
        */

        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color:blue;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited {
            color: rgb(72, 2, 72);
        }
        a:hover{
            color: black;
            text-decoration: underline;
        }
        a:active{
            color:aqua;
        }
        .especial {
            background-color: burlywood;
        }
        .especial::before{
            content: '>>';
        }
        .especial::after{
            content: '<<'
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://github.com/gustavoguanabara/">Reposit√≥rio GitHub</a></li>
        <li><a href="https://youtube.com/cursoemvideo/">Canal no YouTube</a></li>
        <li><a href="https://www.cursoemvideo.com" class="especial">Site do Curso</a></li>
    </ul>
</body>
</html>
