<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse vídeo está hospedado no meu próprio servidor.</p>

    <video width="500" poster="imagens/thumbnail.png" controls autoplay loop>
        <source src="midia/meuvideo.m4v" type="video/m4v">
        <source src="midia/meuvideo.avi" type="video/avi">
        <source src="midia/meuvideo.mkv" type="video/mkv">
        <source src="midia/meuvideo.webm" type="video/webm">
        <p>seu navegador não tem compatibilidade com o arquivo</p>
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <p>Este vídeo foi incorporado do YouTube</p>
    <iframe width="500" height="255" src="https://www.youtube.com/embed/FvZQUNGxb7Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
